<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Happy Valentine ðŸ’™ - Alya </title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #0a001f 0%, #1a0033 50%, #001f3f 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #e0f7ff;
      touch-action: manipulation;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(2.8rem, 9vw, 4.2rem);
      margin: 0 0 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 40px #40c4ff, 0 0 80px #00b0ff;
      animation: pulse 3s ease-in-out infinite;
      line-height: 1.1;
      z-index: 10;
    }
    .subtitle {
      font-size: clamp(1.2rem, 5vw, 1.6rem);
      margin: 0 0 20px;
      opacity: 0.95;
      text-shadow: 0 0 20px #40c4ff;
      max-width: 90%;
      line-height: 1.3;
    }
    .heart-canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .rain {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 8;
      overflow: hidden;
    }
    .heart-rain {
      position: absolute;
      font-size: clamp(1rem, 3.5vw, 1.4rem);
      color: #40c4ff;
      text-shadow: 0 0 10px #00b0ff;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 480px) and (orientation: portrait) {
      h1 { font-size: 3.4rem; letter-spacing: 1px; }
      .subtitle { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>HAPPY<br>VALENTINE<br>ALYA CITRA WARDHA</h1>
  <div class="subtitle">Kamu adalah cahaya biru di hatiku ðŸ’™<br>Selamanya</div>
  
  <canvas class="heart-canvas" id="canvas"></canvas>
  <div class="rain" id="rain"></div>
</div>

<script>
// Deklarasi global dulu (penting!)
let centerX = 0;
let centerY = 0;

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha: true });

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  centerX = canvas.width / 2;
  centerY = canvas.height / 2 - 40; // posisi hati agak naik
}

// Panggil pertama kali agar centerX & centerY punya nilai awal
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let particles = [];
const particleCount = 420;

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 1.2 + 0.5;
    this.speed = Math.random() * 0.9 + 0.4;
    this.hue = 190 + Math.random() * 25;
    this.targetX = 0; this.targetY = 0;
  }
  update(time) {
    const progress = Math.min(time / 4000, 1);
    if (progress < 1) {
      const dx = centerX + this.targetX - this.x;
      const dy = centerY + this.targetY - this.y;
      this.x += dx * 0.045 * this.speed;
      this.y += dy * 0.045 * this.speed;
    } else {
      const pulse = Math.sin(time * 0.003) * 0.09;
      this.x += (centerX + this.targetX * (1 + pulse) - this.x) * 0.1;
      this.y += (centerY + this.targetY * (1 + pulse) - this.y) * 0.1;
    }
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${this.hue}, 100%, 75%)`;
    ctx.shadowColor = `hsl(${this.hue}, 100%, 65%)`;
    ctx.shadowBlur = 10;
    ctx.fill();
  }
}

function getHeartPoint(t, scale = 12) {
  const x = scale * 16 * Math.pow(Math.sin(t), 3);
  const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
  return {x, y};
}

function initParticles() {
  particles = [];
  for (let i = 0; i < particleCount; i++) {
    const t = (i / particleCount) * Math.PI * 2;
    const pt = getHeartPoint(t);
    const p = new Particle();
    p.targetX = pt.x; 
    p.targetY = pt.y;
    particles.push(p);
  }
}
initParticles();

let startTime = performance.now();
function animate() {
  const time = performance.now() - startTime;
  ctx.fillStyle = 'rgba(10,0,31,0.14)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(time); p.draw(); });
  requestAnimationFrame(animate);
}
animate();

// Hujan love biru
function spawnRain() {
  const el = document.createElement('div');
  el.className = 'heart-rain';
  el.innerHTML = ['ðŸ’™','ðŸ’™','â„ï¸','âœ¨','ðŸ’§'][Math.floor(Math.random()*5)];
  el.style.left = Math.random() * 100 + 'vw';
  el.style.animationDuration = (Math.random()*4 + 5) + 's';
  el.style.fontSize = (Math.random()*0.9 + 0.8) + 'rem';
  el.style.opacity = Math.random()*0.4 + 0.6;
  document.getElementById('rain').appendChild(el);
  setTimeout(() => el.remove(), 10000);
}
setInterval(spawnRain, 90);
setInterval(spawnRain, 140);

</script>
</body>
</html>
